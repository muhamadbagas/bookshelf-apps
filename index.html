<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header class="head_bar">
      <h1>Bookshelf Apps</h1>
    </header>

    <section id="jumbotron">
      <div class="jumbotron_image"></div>
      <div class="jumbotron_text">
        <h1>Aplikasi Rak Buku</h1>
        <p>
          Aplikasi untuk menambahkan, menandai, atau menghapus buku yang ada
          pada rak buku
        </p>
      </div>
    </section>

    <main>
      <div class="container">
        <div class="flex">
          <section class="input_section">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook">
              <div class="input">
                <label for="inputBookTitle">Judul</label>
                <input id="inputBookTitle" type="text" required />
              </div>
              <div class="input">
                <label for="inputBookAuthor">Penulis</label>
                <input id="inputBookAuthor" type="text" required />
              </div>
              <div class="input">
                <label for="inputBookYear">Tahun</label>
                <input id="inputBookYear" type="number" required />
              </div>
              <div class="input_inline">
                <label for="inputBookIsComplete">Selesai dibaca</label>
                <input id="inputBookIsComplete" type="checkbox" />
              </div>
              <button id="bookSubmit" type="submit">
                Masukkan ke rak <span>Belum selesai dibaca</span>
              </button>
            </form>
          </section>
        </div>

        <div class="flex">
          <section class="search_section">
            <h2>Cari Buku</h2>
            <form id="searchBook">
              <label for="searchBookTitle"
                ><img src="assets/image/search.png" alt="search logo"
              /></label>
              <input
                id="searchBookTitle"
                type="text"
                placeholder="Masukkan judul buku..."
              />
              <button id="searchSubmit" type="submit">Cari</button>
            </form>
          </section>

          <section class="book_shelf">
            <h2>Belum selesai dibaca</h2>
            <div id="incompleteBookShelfList" class="book_list"></div>
          </section>

          <section class="book_shelf">
            <h2>Selesai dibaca</h2>
            <div id="completeBookShelfList" class="book_list"></div>
          </section>
        </div>
      </div>
    </main>

    <footer>
      <p>Bookshelf Apps &#9829; Created by Muhamad Bagas Widyatama</p>
    </footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
